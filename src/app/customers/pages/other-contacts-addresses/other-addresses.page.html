<!-- SIDE MENU -->
<side-menu contentId="customers-other-addresses-page-content" menuId="customers-other-addresses-page-menu"></side-menu>

<!-- PAGE -->
<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title><span class="navbar-title">{{ 'CUSTOMERS.OTHER_ADDRESSES_PAGE.PAGE_TITLE' | translate }}</span></ion-title>
        <ion-buttons slot="end">
            <ion-menu-button autoHide="false" menu="customers-other-addresses-page-menu"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<!-- 
export interface CustomerOtherAddress {
    code: string;
    phone: string;
    fax: string;
    address: string;
    address2: string;
    location: string;
    postalCode: string;
    postalLocation: string;
    country: string;
} 
-->


<ion-content id="customers-other-addresses-page-content" scrollY='false'>
    <div class="content">
        <div class="customer-name">
            {{customerName}}
        </div>
        <div class="contact-card" *ngFor="let address of addresses">
            <div class="name">{{address.code}}</div>
            <div class="contact" *ngIf="address.phone">
                <div class="pri-icon touch-off pri-telephone-one-icon contact-icon"></div>
                <div class="pri-icon touch-on  pri-telephone-one-active-icon contact-icon"></div>
                <a class="contact-value" [href]="'tel:' + address.phone | safeUrl">{{address.phone}}</a>
            </div>
            <div class="contact" *ngIf="address.fax">
                <div class="pri-icon touch-off pri-fax-icon contact-icon"></div>
                <div class="pri-icon touch-on  pri-fax-active-icon contact-icon"></div>
                <a class="contact-value" [href]="'fax:' + address.fax | safeUrl">{{address.fax}}</a>
            </div>

            <div class="contact" *ngIf="address.address">
                <div class="pri-icon touch-off pri-address-icon contact-icon"></div>
                <div class="pri-icon touch-on  pri-address-active-icon contact-icon"></div>
                <a class="contact-value" (click)="showAddressOnMapAction(address)" >{{buildAddress(address)}}</a>
            </div>
        </div>
    </div>
</ion-content>
