<div class="finantial-document-row">
    <div class="label" *ngIf="title">{{ title }}</div>

    <div class="values">
        <div class="value" *ngIf="value">
            {{ value.value | localeCurrency: value.currency }}
        </div>
        <div class="second-value" *ngIf="secondValue">
            {{ secondValue.value | localeCurrency: secondValue.currency }}
        </div>
    </div>

    <div class="dates">
        <div class="date" *ngIf="date">
            <span class="icon pri-icon pri-calendar-icon"></span>
            {{ date | localeDate: "shortDate" }}
        </div>
        <div class="second-date" *ngIf="secondDate">
            <span class="icon pri-icon pri-calendar-icon" [ngStyle]="{'background-color': accentColor}"></span>
            {{ secondDate | localeDate: "shortDate" }}
        </div>
    </div>
</div>
