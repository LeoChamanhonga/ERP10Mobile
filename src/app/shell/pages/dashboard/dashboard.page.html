<!-- SIDE MENU -->
<side-menu contentId="shell-dashboard-page-content" menuId="shell-dashboard-page-menu"></side-menu>

<!-- PAGE -->
<ion-header>
    <ion-toolbar>
        <ion-title>
            <img class="v10-navbar-logo" src="../../../../assets/shell/v10_logo.svg">
        </ion-title>
        <ion-buttons slot="end">
            <ion-menu-button autoHide="false" menu="shell-dashboard-page-menu"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content id="shell-dashboard-page-content" scrollY='false'>
    <!-- Modules Tickers -->
    <div class="tickers">
        <tickers [tickers]="tickers"></tickers>
    </div>
    
    <!-- Modules -->
    <div class="modules-drawer">
        <a *ngFor="let moduleDef of modulesDefinitions | orderBy:'displayRelevance'" class="module-icon" [routerLink]="moduleDef.moduleRoutePath">
            <img [attr.src]="moduleDef.iconPath">
            <div class="name">{{moduleDef.localizedNameKey | translate}}</div>
        </a>
    </div>
</ion-content>
