<div class="tickers">
    <div class="tickers-slides">
        <ion-slides #slide>
            <ion-slide *ngFor="let ticker of tickers">
                <div class="ticker">
                    <div class="ticker-header">
                        <div class="ticker-title">{{ticker.title | translate}}</div>
                        <button class="ticker-settings" [routerLink]="['/shell/ticker-settings']"></button>
                    </div>
                    <div class="ticker-content">
                        <ticker-wrapper [ticker]="ticker"></ticker-wrapper>
                    </div>
                </div>
            </ion-slide>
        </ion-slides>
    </div>
    <div class="tickers-pager">{{currentTickerIndex}}/{{totalTickers}}</div>
</div>
